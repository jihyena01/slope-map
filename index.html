  <script>
    const protocol = new pmtiles.Protocol();
    maplibregl.addProtocol("pmtiles", protocol.tile);
  
    const map = new maplibregl.Map({
      container: "map",
      style: "https://tiles.basemaps.cartocdn.com/gl/voyager-gl-style/style.json",
      center: [127.3845, 36.3504],
      zoom: 12
    });
  
    const REGIONS = {
      "ì„œìš¸íŠ¹ë³„ì‹œ_edges": { center: [126.9780, 37.5665], zoom: 12 },
      "ëŒ€ì „ê´‘ì—­ì‹œ_edges": { center: [127.3845, 36.3504], zoom: 12 },
      "ë¶€ì‚°ê´‘ì—­ì‹œ_edges": { center: [129.0756, 35.1796], zoom: 12 },
      "ê²½ê¸°ë„_edges": { center: [127.2899, 37.4138], zoom: 10 },
      "ê°•ì›íŠ¹ë³„ìì¹˜ë„_edges": { center: [127.7669, 37.8228], zoom: 10 },
      "ì¶©ì²­ë¶ë„_edges": { center: [127.4895, 36.6359], zoom: 10 },
      "ì¶©ì²­ë‚¨ë„_edges": { center: [126.9922, 36.6359], zoom: 10 },
      "ì „ë¼ë¶ë„_edges": { center: [126.8504, 35.7153], zoom: 10 },
      "ì „ë¼ë‚¨ë„_edges": { center: [126.8504, 34.8144], zoom: 10 },
      "ê²½ìƒë¶ë„_edges": { center: [128.5912, 36.4919], zoom: 10 },
      "ê²½ìƒë‚¨ë„_edges": { center: [128.6014, 35.2325], zoom: 10 },
      "ì œì£¼íŠ¹ë³„ìì¹˜ë„_edges": { center: [126.5628, 33.4996], zoom: 10 },
      "ì¸ì²œê´‘ì—­ì‹œ_edges": { center: [126.7052, 37.4563], zoom: 12 },
      "ëŒ€êµ¬ê´‘ì—­ì‹œ_edges": { center: [128.6014, 35.8714], zoom: 12 },
      "ê´‘ì£¼ê´‘ì—­ì‹œ_edges": { center: [126.8514, 35.1595], zoom: 12 },
      "ìš¸ì‚°ê´‘ì—­ì‹œ_edges": { center: [129.3114, 35.5384], zoom: 12 },
      "ì„¸ì¢…íŠ¹ë³„ìì¹˜ì‹œ_edges": { center: [127.2899, 36.4802], zoom: 12 }
    };
  
    let currentMarker = null;
    let hoveredFeatureId = null;
  
    async function loadLayer() {
      const mode = document.querySelector('input[name="mode"]:checked').value;
      const regionKey = document.getElementById('regionSelect').value;
      const region = REGIONS[regionKey];
      const url = `pmtiles://./static/${mode}/${regionKey}.pmtiles`;
  
      map.jumpTo({ center: region.center, zoom: region.zoom });
  
      // ê¸°ì¡´ ì†ŒìŠ¤Â·ë ˆì´ì–´ ì œê±°
      if (map.getSource('slope')) {
        map.removeLayer('slope-layer');
        map.removeLayer('slope-highlight');
        map.removeSource('slope');
      }
  
      map.addSource("slope", {
        type: "vector",
        url: url
      });
  
      // ê¸°ë³¸ ë ˆì´ì–´
      map.addLayer({
        id: "slope-layer",
        type: "line",
        source: "slope",
        "source-layer": regionKey,
        paint: {
          "line-width": 1.5,
          "line-color": [
            "interpolate", ["linear"],
            ["abs", ["to-number", ["coalesce", ["get", "slope"], 0]]],
            0, "#cfe3ff", 3, "#50b2ff", 6, "#ffce00", 9, "#ff8b00", 12, "#e50000"
          ]
        }
      });
  
      // Hover ê°•ì¡° ë ˆì´ì–´
      map.addLayer({
        id: "slope-highlight",
        type: "line",
        source: "slope",
        "source-layer": regionKey,
        filter: ["==", "id", ""],
        paint: {
          "line-width": 4,
          "line-color": "#222",
          "line-opacity": 0.6
        }
      });
  
      attachEdgeEvents();
    }
  
    function attachEdgeEvents() {
      const popup = new maplibregl.Popup({ closeButton: false, closeOnClick: false });
  
      map.on('mousemove', 'slope-layer', (e) => {
        if (!e.features.length) {
          popup.remove();
          map.setFilter('slope-highlight', ['==', 'id', '']);
          return;
        }
        const feature = e.features[0];
        const { name, slope } = feature.properties;
        const id = feature.id;
        if (typeof id !== "undefined") {
          map.setFilter('slope-highlight', ['==', 'id', id]);
        }
  
        popup.setLngLat(e.lngLat)
          .setHTML(`<strong>${name || 'ì´ë¦„ì—†ìŒ'}</strong><br/>ê²½ì‚¬ë„: ${Math.abs(+slope).toFixed(2)}%`)
          .addTo(map);
      });
  
      map.on('mouseleave', 'slope-layer', () => {
        map.setFilter('slope-highlight', ['==', 'id', '']);
        popup.remove();
      });
  
      map.on('click', 'slope-layer', (e) => {
        const props = e.features[0].properties;
        const { lng, lat } = e.lngLat;
  
        if (currentMarker) currentMarker.remove();
        currentMarker = new maplibregl.Marker({ color: '#ff3333' })
          .setLngLat([lng, lat])
          .addTo(map);
  
        document.getElementById('infoBox').innerHTML =
          `<span class="title">${props.name || 'ì´ë¦„ì—†ìŒ'}</span> | ê²½ì‚¬ë„ <strong>${Math.abs(+props.slope).toFixed(2)} %</strong>`;
      });
    }
  
    map.on("load", () => {
      loadLayer();
      document.getElementById('regionSelect').addEventListener('change', loadLayer);
      document.querySelectorAll('input[name="mode"]').forEach(input =>
        input.addEventListener('change', loadLayer)
      );
    });
  </script>
